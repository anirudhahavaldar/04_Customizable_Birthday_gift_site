<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Happy Monkey Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Today is Praveen's birthday🎉</h1>
      <img
        id="bff"
        src="images/Praveen.png"
        alt="Anirudha's photo in which he is looking styling"
      />
      <h2 id="bday-age">23 years old</h2>
      <h4 id="bday-date">12.05.2023</h4>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img" id="gift-image-nothing" alt=""></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room 😍</h2>
      <div class="gift-img" id="gift-image-hot" alt=""></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
      <div class="gift-img" id="gift-image-genius" alt=""></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">You look like 👇 Hero 💪</h2>
      <div class="gift-img" id="gift-image-badass" alt=""></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">This one's for you, my friend 🥂</h2>
      <div class="gift-img" id="gift-image-cheers" alt=""></div>
    </div>
    <h3 class="footer"> Built with ❤️ by <a class="footer-prof" href="https://twitter.com/anirudha_kh">Anirudha</a></h1>
    </div>
  </body>
</html>
